<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,300&family=Montserrat+Alternates&family=Sacramento&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main_container">
    <div class="container">
      <div class="score_display">
        <h3 style="color: lightgray;">Your Result</h3>
        <div class="circle">
          <h1 class="scored_Marks">76</h1>
          <h4 class="Total_Marks">of 100</h4>
        </div>
        <h2 class="performance">Great</h2>
        <p class="performance_Desc">You have scored higher than 65% people who have taken these test.</p>
      </div>
      <div class="summary_display">
        <h3 style="margin-left: 5%;">Summary</h3>
        <div class="Reaction">
          <img style="float: left;" src="icon-reaction.svg" alt="icon-reaction.svg">
          <div>
            <h4 class="Reaction_Desc">Reaction</h4>
            <div style="display: inline;">
              <h4 class="Reaction_Marks">80</h4>
              <h5 style="display: inline;">/100</h5>
            </div>
          </div>

        </div>
        <div class="Memory">
          <img style="float: left;" src="icon-memory.svg" alt="icon-memory.svg">
          <div>
            <h4 class="Memory_Desc">Memory</h4>
            <div style="display: inline;">
              <h4 class="Memory_Marks">92</h4>
              <h5 style="display: inline;">/100</h5>
            </div>
          </div>
        </div>
        <div class="Verbal">
          <img style="float: left;" src="icon-verbal.svg" alt="icon-verbal.svg">
          <div>
            <h4 class="Verbal_Desc">Verbal</h4>
            <div style="display: inline;">
              <h4 class="Verbal_Marks">61</h4>
              <h5 style="display: inline;">/100</h5>
            </div>
          </div>
        </div>
        <div class="Visual">
          <img style="float: left;" src="icon-visual.svg" alt="icon-visual.svg">
          <div>
            <h4 class="Visual_Desc">Visual</h4>
            <div style="display: inline;">
              <h4 class="Visual_Marks">72</h4>
              <h5 style="display: inline;">/100</h5>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aditya Prakash Gupta</a>.
  </div>
</body>
</html>
